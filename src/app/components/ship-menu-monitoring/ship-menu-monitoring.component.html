<ion-menu side="end" #menu contentId="main-content" class="custom">
    <ion-header>
        <ion-toolbar>
        <ion-title>SPACE SHIP</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding backSpace">
        <div class="cotentContainer">
            <div class="spaceShipModes screenTop">
                <ion-header>
                    <ion-toolbar>
                    <ion-title>TRIP MODE</ion-title>
                    </ion-toolbar>
                </ion-header>
                <div class="skillSet">
                    <ion-card *ngFor="let item of skills" class="cardSkill">
                        <ion-img button [src]="item.img">

                        </ion-img>
                    </ion-card>



                </div>

            </div>
            <div class="spaceShipPrint screenTop">
                <ion-header>
                    <ion-toolbar>
                    <ion-title>TRIPULATION</ion-title>
                    </ion-toolbar>
                </ion-header>
                <div class="listSet">
                    <ion-list class="listTripulation" >
                        <ion-item button lines="full">
                            <ion-icon name="man"></ion-icon>
                            <ion-label>5/10</ion-label>
                        </ion-item>
                        <ion-item lines="full">
                            <ion-icon name="rocket"></ion-icon>
                            <ion-label>3</ion-label>
                        </ion-item>
                        <ion-item lines="full">
                            <ion-icon name="today"></ion-icon>
                            <ion-label>10/10/3045</ion-label>
                        </ion-item>
                        
                    </ion-list>


                </div>

            </div>
            <div class="spaceShipPrint screenMedium">
                <ion-header>
                    <ion-toolbar>
                    <ion-title>STATUS</ion-title>
                    </ion-toolbar>
                </ion-header>
                <div class="top">
                    <ion-img class="spaceShipStatus" src="assets/space-ship2.png"></ion-img>


                </div>

                <ion-list class="listStatus" inset="true">
                    <ion-item  lines="full">
                        <ion-label>TEMPERATURE (ÂºC)</ion-label>
                        
                        {{temperatureT}}
                    </ion-item>
                    <ion-item  lines="full">
                        <ion-label>FUEL </ion-label>
                        
                        {{fuel.toFixed(2)}}%
                    </ion-item>
                    <ion-item  lines="full">
                        <ion-label>Velocity (km/s) </ion-label>
                        <ion-button color="light" (click)="decrementVelocity()">
                            <ion-icon name="remove-circle-outline"></ion-icon>
                        </ion-button>
                        {{increment.toFixed(2)}}km/s
                        <ion-button color="light" (click)="incrementVelocity()">
                            <ion-icon name="add-circle-outline"></ion-icon>
                        </ion-button>
                    </ion-item>
                    
                    
                </ion-list>

                

            </div>


        </div>
    </ion-content>
</ion-menu>
<div id="main-content">
    
</div>
