<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pip-Boy Interface</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function drawPipBoy() {
      // Background
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Interface components
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText('STATS', 50, 50);
      ctx.fillText('ITEMS', 50, 100);
      ctx.fillText('MAP', 50, 150);
      ctx.fillText('DATA', 50, 200);

      // Simulated screen glow
      ctx.beginPath();
      ctx.arc(canvas.width - 100, canvas.height - 100, 50, 0, Math.PI * 2);
      ctx.shadowBlur = 50;
      ctx.shadowColor = 'white';
      ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
      ctx.fill();
    }

    function animate() {
      drawPipBoy();
      requestAnimationFrame(animate);
    }

    animate(); // Start the animation loop
  </script>
</body>
</html>
